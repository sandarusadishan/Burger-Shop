<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - GrillMelt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .table-responsive {
            margin-top: 50px;
        }

        .table thead th {
            border-bottom: 2px solid #ffcc00;
        }

        .table tbody tr:hover {
            background-color: #333;
        }

        .btn-generate-pdf {
            background-color: #ffcc00;
            color: #000;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-generate-pdf:hover {
            background-color: #e6b800;
            transform: translateY(-5px);
        }

        .btn-danger {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #ff4d4d;
            transform: translateY(-5px);
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body class="bg-black text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="index.html">üçî GrillMelt</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="cart.html">Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <h2 class="text-center mb-5">Your Cart</h2>
        <div class="table-responsive">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price (LKR)</th>
                        <th>Quantity</th>
                        <th>Total (LKR)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <h4>Total: LKR <span id="cart-total">0</span></h4>
            <button class="btn btn-generate-pdf mt-3" onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 text-center">
        <p>&copy; 2024 GrillMelt. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        let cart = [
            { item: 'Classic Cheeseburger', price: 900, quantity: 0 },
            { item: 'BBQ Bacon Burger', price: 950, quantity: 0 },
            { item: 'Veggie Burger', price: 850, quantity: 0 },
            { item: 'Chicken Submarine', price: 850, quantity: 0 },
            { item: 'Tuna Submarine', price: 850, quantity: 0 },
            { item: 'Veggie Submarine', price: 750, quantity: 0 },
            { item: 'Classic Fries', price: 400, quantity: 0 },
            { item: 'Cheese Fries', price: 450, quantity: 0 },
            { item: 'Spicy Fries', price: 500, quantity: 0 },
            { item: 'Cola', price: 300, quantity: 0 },
            { item: 'Sprite', price: 350, quantity: 0 },
            { item: 'Fanta', price: 320, quantity: 0 }
        ];

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((cartItem, index) => {
                const itemTotal = cartItem.price * cartItem.quantity;
                total += itemTotal;
                cartItems.innerHTML += `
                    <tr>
                        <td>${cartItem.item}</td>
                        <td>${cartItem.price}</td>
                        <td>
                            <input type="number" value="${cartItem.quantity}" min="1" class="form-control" onchange="updateQuantity(${index}, this.value)">
                        </td>
                        <td>${itemTotal}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
                        </td>
                    </tr>
                `;
            });

            cartTotal.innerText = total;
        }

        function updateQuantity(index, quantity) {
            cart[index].quantity = parseInt(quantity);
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.setTextColor(40, 40, 40);
            doc.text('GrillMelt - Your Order', 10, 10);
            doc.setFontSize(12);
            doc.setTextColor(60, 60, 60);
            let y = 20;

            cart.forEach(cartItem => {
                doc.text(`${cartItem.item} - LKR ${cartItem.price} x ${cartItem.quantity} = LKR ${cartItem.price * cartItem.quantity}`, 10, y);
                y += 10;
            });

            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text(`Total: LKR ${document.getElementById('cart-total').innerText}`, 10, y + 10);
            doc.save('bill.pdf');
        }

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
</body>
</html>
