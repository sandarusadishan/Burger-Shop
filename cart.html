<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - GrillMelt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="cart.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        color: #f1f1f1;
        line-height: 1.6;
        background-color: #2d2d2d;
      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .cart-table {
        margin-top: 20px;
        background-color: #444;
        border-radius: 10px;
        padding: 20px;
      }

      .cart-table .table {
        margin-bottom: 0;
        color: #f1f1f1;
      }

      .cart-table th {
        color: #ffc107;
      }

      .btn {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary {
        background-color: #ff6347;
        border: none;
      }

      .btn-primary:hover {
        background-color: #e55347;
        transform: translateY(-5px);
      }

      .btn-success {
        background-color: #28a745;
        border: none;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      .form-control {
        background-color: #444;
        color: #f1f1f1;
        border: 1px solid #555;
      }

      .form-control:focus {
        background-color: #555;
        color: #fff;
        border-color: #ffc107;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 30px;
      }

      footer p {
        margin: 0;
      }

      @media (max-width: 768px) {
        .navbar-nav .nav-link {
          font-size: 1rem;
        }

        .cart-table {
          padding: 15px;
        }

        .cart-table th,
        .cart-table td {
          font-size: 0.9rem;
        }

        .btn {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="index.html">üçî GrillMelt</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="text-center mb-4">Your Cart</h2>

      <!-- Discount Section -->
      <div class="mb-4">
        <label for="promo-code" class="form-label">Enter Promo Code</label>
        <input
          type="text"
          class="form-control"
          id="promo-code"
          placeholder="Enter Code"
        />
        <button class="btn btn-primary mt-2" onclick="applyDiscount()">
          Apply Discount
        </button>
        <p class="text-success mt-2" id="discount-message"></p>
      </div>

      <div class="cart-table">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Item</th>
              <th>Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between">
        <h4>Total: <span id="total-price">LKR 0.00</span></h4>
        <button class="btn btn-success">Checkout</button>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 text-center">
      <p>&copy; 2024 GrillMelt. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
