<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GrillMelt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dark-card {
            border: 3px solid #ffcc00; /* Yellow border for the form */
            background: rgba(0, 0, 0, 0.8); /* Keeps the background dark */
            width: 100%; /* Full width by default */
            max-width: 400px; /* Restrict the maximum width for larger screens */
        }

        .form-container {
            margin-top: 100px; /* Moves only the form down */
            padding: 20px;
        }

        .signup-btn {
            margin-top: 20px; /* Adds space above the Sign Up button */
        }

        @media (max-width: 576px) {
            .dark-card {
                padding: 20px; /* Adjust padding for small screens */
            }
        }

        .bg {
            background-color: black;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffcc00;
        }
    </style>
</head>
<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-light" href="index.html">üçî GrillMelt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container form-container d-flex justify-content-center align-items-center">
        <div class="dark-card p-4 rounded shadow">
            <h2 class="text-center text-light mb-4 fw-bold">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Username</label>
                    <input type="text" class="form-control dark-input" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email</label>
                    <input type="email" class="form-control dark-input" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label text-light">Password</label>
                    <input type="password" class="form-control dark-input" id="password" placeholder="Enter password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="mb-4 position-relative">
                    <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                    <input type="password" class="form-control dark-input" id="confirmPassword" placeholder="Confirm password" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold signup-btn">Sign Up</button>
            </form>
            <p class="text-center mt-3 text-light">Already have an account? <a href="login.html" class="text-warning fw-bold">Log In</a></p>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Handle Sign-Up Form Submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here you can add your logic to handle the sign-up process, e.g., sending data to the server
            alert('Sign-Up Successful!');
        });
    </script>
</body>
</html>
