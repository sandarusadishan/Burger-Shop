<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GrillMelt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1B1212, #1B1212);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .dark-card {
            border: 3px solid #ffcc00; 
            background: rgba(0, 0, 0, 0.6); 
            width: 100%; 
            max-width: 400px; 
            border-radius: 10%; 
            padding: 30px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .form-control {
            border-radius: 10px; 
        }

        .input-group-text {
            border-radius: 0 10px 10px 0; 
        }

        .signup-btn {
            margin-top: 20px; 
            border-radius: 10px; 
        }

        @media (max-width: 576px) {
            .dark-card {
                padding: 20px; 
            }
        }

        .bg {
            background: linear-gradient(135deg, #fff, #1B1212);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .password-toggle {
            cursor: pointer;
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-warning {
            background-color: #ffcc00;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e6b800;
            transform: translateY(-5px);
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
        }
      
    </style>
</head>
<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-light" href="index.html">üçî GrillMelt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container form-container d-flex justify-content-center align-items-center vh-100">
        <div class="dark-card p-4 rounded shadow">
            <h2 class="text-center text-light mb-4 fw-bold">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Username</label>
                    <input type="text" class="form-control dark-input" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email</label>
                    <input type="email" class="form-control dark-input" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label text-light">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control dark-input" id="password" placeholder="Enter password" required>
                        <span class="input-group-text password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="mb-4 position-relative">
                    <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control dark-input" id="confirmPassword" placeholder="Confirm password" required>
                        <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold signup-btn">Sign Up</button>
            </form>
            <p class="text-center mt-3 text-light">Already have an account? <a href="login.html" class="text-warning fw-bold">Log In</a></p>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Handle Sign-Up Form Submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert('Sign-Up Successful!');
        });
    </script>
</body>
</html>
