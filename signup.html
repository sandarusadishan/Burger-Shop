<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GrillMelt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-light" href="index.html">üçî GrillMelt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link active text-primary" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="dark-card p-5 rounded shadow">
            <h2 class="text-center text-light mb-4 fw-bold">Sign Up</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Username</label>
                    <input type="text" class="form-control dark-input" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email</label>
                    <input type="email" class="form-control dark-input" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label text-light">Password</label>
                    <input type="password" class="form-control dark-input" id="password" placeholder="Enter password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="mb-4 position-relative">
                    <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                    <input type="password" class="form-control dark-input" id="confirmPassword" placeholder="Confirm password" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">Sign Up</button>
            </form>
            <p class="text-center mt-3 text-light">Already have an account? <a href="login.html" class="text-warning fw-bold">Log In</a></p>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
