      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

<!-- Login Section -->
<div class="container-fluid bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4 bg-white rounded shadow-lg p-5 form-container">
            <h2 class="text-center text-primary mb-5">Welcome Back</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-decoration-none text-primary">Sign Up</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
