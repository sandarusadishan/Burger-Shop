<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrillMelt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .glass-card {
            border: 3px solid #ffcc00; /* Yellow border for the form */
            background: rgba(0, 0, 0, 0.6); /* Glass effect background */
            width: 100%; /* Full width by default */
            max-width: 400px; /* Restrict the maximum width for larger screens */
            border-radius: 10px; /* Rounded corners */
        }

        .form-container {
            margin-top: 100px; /* Moves the form down */
            padding: 20px;
        }

        @media (max-width: 576px) {
            .glass-card {
                padding: 20px; /* Adjust padding for smaller screens */
            }
        }
        .bgg{
            background-color: black;
        }
    </style>
</head>
<body class=" bgg">
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-light" href="index.html">üçî GrillMelt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</nav>

    <!-- Login Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100 form-container">
        <div class="glass-card p-5">
            <h2 class="text-center text-light mb-4 fw-bold">Welcome Back!</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label text-light">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-4 position-relative">
                    <label for="loginPassword" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">Log In</button>
            </form>
            <p class="text-center mt-3 text-light">Don't have an account? <a href="signup.html" class="text-warning fw-bold">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
