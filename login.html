        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;

            color: #ffcc00;
        }
    </style>
</head>
<body class="bgg">

    <!-- Login Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100 form-container">
        <div class="glass-card p-5">
            <h2 class="text-center text-light mb-4 fw-bold">Welcome Back!</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label text-light">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-4 position-relative">
                    <label for="loginPassword" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">Log In</button>
            </form>
            <p class="text-center mt-3 text-light">Don't have an account? <a href="signup.html" class="text-warning fw-bold">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;

            localStorage.setItem('isLoggedIn', 'true');
            alert('Login Successful!');
            window.location.href = 'menu.html'; // Redirect to menu page
        });
        
    </script>
