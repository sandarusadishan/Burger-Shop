<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrillMelt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .glass-card {
            border: 3px solid #94833e; 
            background: rgba(0, 0, 0, 0.6); 
            width: 100%; 
            max-width: 400px; 
            border-radius: 0%; 
            padding: 30px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .form-control {
            border-radius: 10px; 
        }

        .input-group-text {
            border-radius: 0 10px 10px 0; 
        }

        @media (max-width: 576px) {
            .glass-card {
                padding: 20px; 
            }
        }

        .bgg {
            background-image: url('');
            background: linear-gradient(135deg, 	#fff, 	#1B1212);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .password-toggle {
            cursor: pointer;
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-warning {
            background-color: #ffcc00;
            border: none;
            border-radius: 10px; /* Rounded edges for button */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e6b800;
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bgg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-light" href="index.html">üçî GrillMelt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container form-container d-flex justify-content-center align-items-center vh-100">
        <div class="glass-card p-5">
            <h2 class="text-center text-light mb-4 fw-bold">Welcome Back!</h2>
            <form id="loginForm">
                <div class="mb-3 position-relative">
                    <label for="loginEmail" class="form-label text-light">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-4 position-relative">
                    <label for="loginPassword" class="form-label text-light">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                        <span class="input-group-text password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">Log In</button>
            </form>
            <p class="text-center mt-3 text-light">Don't have an account? <a href="signup.html" class="text-warning fw-bold">Sign Up</a></p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const adminEmail = 'admin@grillmelt.com';
            const adminPassword = 'admin123';

            if (email === adminEmail && password === adminPassword) {
                localStorage.setItem('isAdmin', 'true');
                alert('Admin Login Successful!');
                window.location.href = 'admin/admin.html'; 
            } else {
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login Successful!');
                window.location.href = 'menu.html'; 
            }
        });
    </script>
</body>
</html>
