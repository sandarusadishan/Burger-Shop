<!-- Contact Section -->
<div class="contact-section bg-black">
    <div class="overlay">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="form-container col-md-6 col-lg-4 p-4">
                <h2 class="text-center text-dark mb-4 fw-bold">Contact Us</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label text-dark">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-dark">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 fw-bold">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
