        <a class="navbar-brand" href="index.html">üçî GrillMelt</a>

<!-- Contact Section with Background Image -->
<div class="contact-section bg-cover">
    <div class="overlay">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row w-100 justify-content-center">
                <div class="col-md-6 col-lg-4 bg-light rounded shadow-lg p-5 form-container">
                    <h2 class="text-center text-primary mb-4">Contact Us</h2>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
