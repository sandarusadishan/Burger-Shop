<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Shop Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="css/menu.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .card {
      border: none;
      border-radius: 10px;
      background-color: #444;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 20px;
    }

    .btn-warning {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-warning:hover {
      background-color: #e67e22;
      transform: translateY(-5px);
    }

    body {
      font-family: "Poppins", sans-serif;
    }

    .hero {
      background: url('asset/burgers/l-intro-1662064407.jpg') no-repeat center center/cover;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 768px) {
      .navbar-nav .nav-link {
        font-size: 1rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      #menu h2 {
        font-size: 2rem;
      }

      #menu h3 {
        font-size: 1.5rem;
      }

      .card-img-top {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="index.html">üçî GrillMelt</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-light" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero text-center text-white">
    <div class="overlay">
      <h1>Welcome to üçî GrillMelt</h1>
      <p>Our burgers are made fresh with the finest ingredients!</p>
      <a href="menu.html" class="btn btn-primary">Explore the Menu</a>
    </div>
  </header>

  <section id="menu" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Our Menu</h2>

      <div id="product-section" class="mb-5">
        <h3>Products</h3>
        <div class="row" id="product-list">
          <!-- Dynamic Product Rows -->
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-4 text-center">
    <p>&copy; 2024 GrillMelt. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addToCart(item, price) {
      alert(item + " has been added to your cart for LKR " + price);
    }

    // Check if the user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (!isLoggedIn) {
        alert('You must be logged in to view the menu.');
        window.location.href = 'login.html';
      }

      // Load products from localStorage
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const productList = document.getElementById('product-list');
      productList.innerHTML = products.map(product => `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}" />
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="card-text">Price: LKR ${product.price}</p>
              <a href="#" class="btn btn-warning" onclick="addToCart('${product.name}', ${product.price})">Order Now</a>
            </div>
          </div>
        </div>
      `).join('');
    });

    // Logout function
    function logout() {
      localStorage.removeItem('isLoggedIn');
      alert('You have been logged out.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
